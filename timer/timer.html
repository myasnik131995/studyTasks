<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/timer/timerStyle.css">
    <title>Timer</title>

</head>

<body>
    <div class="countdown">
        <div class="head">До дня моего рождения осталось:</div>
        <div class="end_dhms">
        <div class="end" id="end_days"></div>
        <div class="end" id="end_hours"></div>
        <div class="end" id="end_minutes"></div>
        <div class="end" id="end_seconds"></div>
        </div>
    </div>
    
    <div class="wrapper_timer">
        <div id="timer_show"></div>
        <input type="text" name="time" id="timer" placeholder="Введите количество минут...">

        <div class="timer_buttons">
            <button id="timer_button_run">Запустить</button>
            <button id="timer_button_stop">Остановить</button>
            <button id="timer_button_continue">Продолжить</button>
            <button id="timer_button_reset">Сбросить</button>
        </div>
    </div>

    <button сlass="btn_target" id="btn_calc">Посчитаем?</button>
    <button сlass="btn_target" id="btn_stopwatch">К секундомеру!</button>
    <button сlass="btn_target" id="btn_generate">К выбору фильмов!</button>
    <button сlass="btn_target" id="btn_watch">Сколько времени?</button>

    <script src="/timer/timerScript.js"></script>
</body>

</html>
